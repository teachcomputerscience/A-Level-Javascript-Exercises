<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hypotenuse Calculator</h1>
        
        <div class="input-section">
            <label for="sideA">Enter side A length in cm:</label>
            <input type="number" id="sideA">
            
            <label for="sideB">Enter side B length in cm:</label>
            <input type="number" id="sideB">
            
            <button id="calculateBtn">Calculate Hypotenuse</button>
        </div>

        <div class="output-section">
            <h2>Result:</h2>
            <p>Hypotenuse length: <span id="hypotenuse"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
