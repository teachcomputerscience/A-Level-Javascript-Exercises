<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Sequence Generator</h1>
        
        <div class="input-section">
            <label for="maxNumber">Maximum Number (N):</label>
            <input type="number" id="maxNumber" min="1" value="10">
            
            <label for="sequenceType">Sequence Type:</label>
            <select id="sequenceType">
                <option value="countUp">Count Up (1 to N)</option>
                <option value="countDown">Count Down (N to 1)</option>
                <option value="steps">Count in Steps</option>
                <option value="even">Even Numbers</option>
                <option value="odd">Odd Numbers</option>
            </select>
            
            <div id="stepInput" class="hidden">
                <label for="stepValue">Step Value:</label>
                <input type="number" id="stepValue" min="1" value="2">
            </div>
            
            <button id="generateButton">Generate Sequence</button>
        </div>

        <div class="output-section">
            <div id="sequenceDisplay" class="sequence-box"></div>
            <div class="stats">
                <div id="count"></div>
                <div id="sum"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
