<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Tables Generator</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="startNum">Start Number:</label>
                <input type="number" id="startNum" value="1" min="1">
            </div>
            
            <div class="input-group">
                <label for="endNum">End Number:</label>
                <input type="number" id="endNum" value="12" min="1">
            </div>
            
            <div class="input-group">
                <label for="tables">Number of Tables:</label>
                <input type="number" id="tables" value="5" min="1" max="10">
            </div>
            
            <button onclick="generateTables()">Generate Tables</button>
        </div>

        <div class="output">
            <div id="tablesContainer"></div>
            <div id="stats"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
