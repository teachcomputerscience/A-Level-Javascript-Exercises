<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="startNum">Start From:</label>
                <input type="number" id="startNum" value="5" min="1" max="100">
            </div>
            
            <div class="input-group">
                <label for="delay">Delay (ms):</label>
                <input type="number" id="delay" value="1000" min="100" step="100">
            </div>
            
            <button onclick="startCountdown()" id="startButton">Start Countdown</button>
        </div>

        <div class="output">
            <div id="countdownDisplay">Ready to start!</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
