<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Certificate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mathematics Certificate Calculator</h1>
        
        <div class="input-section">
            <label for="paper1">Paper 1 - Arithmetic (out of 100):</label>
            <input type="number" id="paper1" min="0" max="100">
            
            <label for="paper2">Paper 2 - Algebra (out of 100):</label>
            <input type="number" id="paper2" min="0" max="100">
            
            <label for="paper3">Paper 3 - Geometry (out of 100):</label>
            <input type="number" id="paper3" min="0" max="100">
            
            <button id="calculateButton">Calculate Result</button>
        </div>

        <div class="output-section">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
