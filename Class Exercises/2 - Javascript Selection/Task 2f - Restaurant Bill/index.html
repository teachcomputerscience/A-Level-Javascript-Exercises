<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Bill Calculator</h1>
        
        <div class="input-section">
            <h2>Bill Details</h2>
            <label for="foodTotal">Food Total (£):</label>
            <input type="number" id="foodTotal" min="0" step="0.01">
            
            <label for="drinksTotal">Drinks Total (£):</label>
            <input type="number" id="drinksTotal" min="0" step="0.01">
            
            <label for="diners">Number of Diners:</label>
            <input type="number" id="diners" min="1">
            
            <label for="kidsCount">Number of Kids:</label>
            <input type="number" id="kidsCount" min="0">
            
            <h2>Timing & Offers</h2>
            <label for="day">Day of Week:</label>
            <select id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            
            <label for="time">Time:</label>
            <input type="time" id="time">
            
            <label for="loyaltyCard">Loyalty Card Type:</label>
            <select id="loyaltyCard">
                <option value="none">None</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
            </select>
            
            <button id="calculateButton">Calculate Bill</button>
        </div>

        <div class="output-section">
            <div id="subtotal"></div>
            <div id="discounts"></div>
            <div id="serviceCharge"></div>
            <div id="finalTotal"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
