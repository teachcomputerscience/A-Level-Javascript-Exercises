<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf League Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Golf League Calculator</h1>
        
        <div class="input-section">
            <label for="handicap">Enter player's handicap:</label>
            <input type="number" id="handicap">
            
            <button id="checkButton">Check League</button>
        </div>

        <div class="output-section">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
