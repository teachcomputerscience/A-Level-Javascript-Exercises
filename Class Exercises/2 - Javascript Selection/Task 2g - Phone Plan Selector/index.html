<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Plan Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Phone Plan Selector</h1>
        
        <div class="input-section">
            <h2>Monthly Usage</h2>
            <label for="minutes">Minutes Used:</label>
            <input type="number" id="minutes" min="0">
            
            <label for="texts">Texts Sent:</label>
            <input type="number" id="texts" min="0">
            
            <label for="data">Data Used (GB):</label>
            <input type="number" id="data" min="0" step="0.5">
            
            <label for="contract">Contract Length:</label>
            <select id="contract">
                <option value="12">12 Months</option>
                <option value="24">24 Months</option>
                <option value="36">36 Months</option>
            </select>
            
            <button id="calculateButton">Compare Plans</button>
        </div>

        <div class="output-section">
            <div class="plan-comparison">
                <div class="plan" id="basicPlan">
                    <h3>Basic Plan</h3>
                    <div class="plan-details"></div>
                </div>
                
                <div class="plan" id="standardPlan">
                    <h3>Standard Plan</h3>
                    <div class="plan-details"></div>
                </div>
                
                <div class="plan" id="premiumPlan">
                    <h3>Premium Plan</h3>
                    <div class="plan-details"></div>
                </div>
                
                <div class="plan" id="ultimatePlan">
                    <h3>Ultimate Plan</h3>
                    <div class="plan-details"></div>
                </div>
            </div>
            
            <div id="recommendation"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
